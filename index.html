<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Own QR here ðŸ‘‡</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>QR code generator <ion-icon name="qr-code-outline"></ion-icon></h1>
    <span>create your QR code for free</span>
  </header>

  <section>
    <div class="container-1">
      <div class="img">
        <img src="/css/illustrator.png" alt="illustration" id = "illustration">
      </div>
      <div class="info">
        <h1>Create Free QR Codes with Dynamic QR Code Generator</h1>
        <p>1. Copy paste the URL which you want.</p>
        <p>2. click 'Generate' to generate the QR-code</p>
        <p>3. Save it on your local files.</p>
      </div>
    </div>
    <div class="container-2">
      <h2>Paste the URL here</h2>
      <input type="url" id="url-field" placeholder="URL">
      <div id = "btn-container">
        <button id = "generate-btn">
  <creattie-embed
 src="https://d1k5j68ob7clqb.cloudfront.net/saved_colors/3110/9ZENKA9XcDHInI8c.json"
 delay="1"
 speed="100"
 frame_rate="24"
 stroke_width="15"
 trigger="loop"
 style="width:30px;">
</creattie-embed>
          Generate
        </button>
        <button id = "reset-btn">
          <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_n5vnn06i.json"  background="transparent"  speed="1"  style="width: 30px; height: 30px;"  loop  autoplay></lottie-player>
          reset</button>
      </div>
    </div>
  </section>


  <script src="https://creattie.com/js/embed.js?id=08b3e61ac64a0022fdda" defer></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src = "js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
